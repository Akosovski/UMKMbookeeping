{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="container">
    <div class="card position-absolute top-50 start-50 translate-middle p-5 pt-4" style="min-width: 22rem; max-width: 28rem; max-height: 40rem;">
        <form action="{% url 'register' %}" method="post">
        <div class="row"> 
                <h3 class="m-auto">REGISTER</h3>
                {% csrf_token %}
                <div class="overflow-hidden">{% include 'partials/_messages.html' %}</div>
                <div class="form-group mt-4">
                    <label class="form-label">Username</label>
                    <input 
                        type="text"
                        name="username" 
                        placeholder= "Username" 
                        class="form-control" 
                        id="usernameField"
                        value="{{fieldValues.username}}"
                    />
                    <div class="mt-1 invalid-feedback invalid-feedback" style="display:none"></div>
                    <p class="mt-1 text sm text-success usernameSuccessOutput"></p>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label">Email</label>
                    <input 
                        type="email"
                        name="email" 
                        placeholder= "Email" 
                        class="form-control" 
                        id="emailField"
                        value="{{fieldValues.email}}"
                    />
                    <div class="mt-1 emailFeedbackArea invalid-feedback" style="display:none"></div>
                    <p class="mt-1 text sm text-success usernameSuccessOutput"></p>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password" 
                        class="form-control" 
                        id="passwordField"
                    />
                    <small class="btn btn-link float-end py-2 showPasswordToggle" style="text-decoration: none;">SHOW</small>
                </div>
                <div class="container mt-3 mx-auto">
                    <div class="d-flex">
                        <input 
                            type="submit" 
                            value="Register" 
                            class="w-100 m-auto btn btn-outline-primary btn-md"
                            style="width: auto"
                        />
                    </div>
                    <div class="d-flex">
                        <a type="button" href="{% url 'login' %}" class="w-100 m-auto mt-2 btn btn-link btn-md" style="width: auto; text-decoration: none;">Sudah memiliki akun?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
