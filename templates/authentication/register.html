{% extends 'base_auth.html' %} 
{% load static %}




{% block content %}


<div class="card"></div>
<div class="card-body py-5"></div>
<br>
<br>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
            <div class="card-title">
                <h4>REGISTER</h4>
                <br>
                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input 
                            type="text"
                            name="username" 
                            placeholder= "Username" 
                            class="form-control form-control-sm" 
                            id="usernameField"
                            value="{{fieldValues.username}}"
                        />
                    </div>
                    <div class="invalid-feedback invalid-feedback" style="display:none">
                    </div>
                    <p class="text sm text-success usernameSuccessOutput"></p>
                    <br>
                    <div class="form-group">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email" 
                            class="form-control form-control-sm" 
                            id="emailField"
                            value="{{fieldValues.email}}"
                        />
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display:none">
                    </div>
                    <p class="text sm text-success emailSuccessOutput"></p>
                    <br>
                    <div class="form-group">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password" 
                            class="form-control form-control-sm" 
                            id="passwordField"
                        />
                        <small class="float-end py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <br>
                    <br>
                    <div class="col text-center">
                        <input 
                            type="submit" 
                            value="Register" 
                            class="btn btn-block btn-warning submit-btn"
                         />
                    </div>     
                </form>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
