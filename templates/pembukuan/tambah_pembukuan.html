{% extends 'base.html' %}

{% block content %}
<br>
<div class="row">
    <div class="container m-1 mb-0">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item mt-2" aria-current="page"><p class="fs-4">Tambah Pembukuan</p></li>
            </ol>
        </nav>
    </div>
    <div class="container m-1 mt-0 mb-4">
        <div class="card">
                <div class="card-body">
                <form name="tambah-pembukuan" action="{% url 'tambah-pembukuan' %}" method="POST">
                    {% csrf_token %}
                    <label for="priceInput" class="mb-1">Harga</label>
                    <div class="form-group">
                        <input type="number" class="form-control" name="price" value="{{values.price}}" id="priceField">
                        <div class="form-text">Masukan Harga</div>
                    </div>
                </div>

                <div class="card-body">
                    <label for="taxInput" class="mb-1">Pajak</label>
                    <div class="form-group">
                        <input type="number" class="form-control" name="tax" value="{{values.tax}}" id="taxField">
                        <div class="form-text">Masukan Pajak (Jika ada)</div>
                    </div>
                </div>

                <div class="card-body">
                    <label for="totalInput" class="mb-1">Total</label>
                    <div class="form-group">
                        <input type="number" class="form-control" name="subtotal" value="{{values.subtotal}}" id="subtotalField">
                        <div class="form-text">Otomatis Terupdate</div>
                    </div>
                </div>

                <div class="card-body">
                    <label for="descriptionInput" class="mb-1">Deskripsi</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="description" value="{{values.description}}">
                        <div class="form-text">Masukan Deskripsi</div>
                    </div>
                </div>

                <!-- CATEGORY BUTUH POSTGRE -->
                <div class="card-body">
                    <label for="" class="mb-1">Kategori</label>
                    <div class="form-group">
                        <select name="category" class="form-select" aria-label="Default select example">
                            {% for category in categories %}
                                <option name="category" value="{{ category.name }}">{{ category.name }}</option>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Pilih Kategori</div>
                    </div>
                </div>

                <div class="card-body">
                    <label for="" class="mb-1">Tanggal Pembukuan</label>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date">
                        <div class="form-text">Atur Tanggal</div>
                    </div>
                </div>
                <div class="card-body text-center mb-3">
                    <input type="submit" value="Tambah Pembukuan" class="btn btn-primary">
                </div>    
            </form>
        </div>
    </div>
    
</div>

{% endblock content %}
