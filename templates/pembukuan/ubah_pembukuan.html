{% extends 'base.html' %}

{% block content %}
<br>
<div class="row mt-1">
    <div class="container m-1 mb-0">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'pembukuan' %}">Pembukuan</a></li>
                <li class="breadcrumb-item active">Ubah Pembukuan</li>
            </ol>
        </nav>
    </div>
    <div class="container m-1 mb-4">
        <div class="card">
            <div class="card-body">
                <form action="{ % url 'tambah-pembukuan %}">
                    { % csrf_token % }
                    <label for="amountInput" class="mb-1">Jumlah</label>
                    <div class="form-group">
                        <input type="number" class="form-control" name="amount" value="{{values.amount}}">
                        <div class="form-text">Ubah Jumlah</div>
                    </div>
                </div>
                <div class="card-body">
                    <label for="descriptionInput" class="mb-1">Deskripsi</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="description" value="{{values.description}}">
                        <div class="form-text">Ubah Deskripsi</div>
                    </div>
                </div>

                <!-- CATEGORY BUTUH POSTGRE -->
                <div class="card-body">
                    <label for="" class="mb-1">Kategori</label>
                    <div class="form-group">
                        <select name="category" class="form-select" aria-label="Default select example">
                            {% for category in categories %}
                                <option name="category" value="{{ category.name }}">{{ category.name }}</option>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Ubah Kategori</div>
                    </div>
                </div>

                <div class="card-body">
                    <label for="" class="mb-1">Tanggal Pembukuan</label>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date">
                        <div class="form-text">Atur Tanggal</div>
                    </div>
                </div>
                <div class="card-body">
                    <input type="submit" value="Ubah" class="btn btn-primary">
                </div>    
            </form>
        </div>
    </div>
    
</div>

{% endblock content %}
